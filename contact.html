<div class="container-fluid mx-auto p-4 mt-5">
  <div class="row" id="contact">
    <div class="col mx-5">
      <form class="p-4">
          <h2 class="text-center fw-semibold text-primary ">Reach Us</h2>
      <hr>
      <div class="row mb-3">
        <div class="col">
              <label class="fw-semibold">First Name:</label>
              <input class="form-control text-secondary" type="text" placeholder="first name"/>
        </div>
        <div class="col">
              <label class="fw-semibold">Last Name:</label>
              <input class="form-control text-secondary"  type="text" placeholder="last name"/>
        </div>        
      </div>  
      <div class="row mb-3">
        <div class="col">
              <label class="fw-semibold">Phone Number:</label>
              <input class="form-control text-secondary" type="tel" placeholder="phone no"/>
        </div>
      <div class="col">
              <label class="fw-semibold">Email:</label>
              <input class="form-control text-secondary" type="email" placeholder="email"/>
      </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-semibold">Age:</label>
          <input class="form-control text-secondary" type="text" placeholder="age in years"/>
        </div>
        <div class="col">
          <label class="fw-semibold">Gender:</label>
          <select class="form-control text-secondary" class="form select">       
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
        </div>                  
      </div>
      <div class="col ">              
          <textarea id="message" rows="4" class="block text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-500 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Talk to us..."></textarea>               
      </div>
      <div class="text-center mt-2">
        <button type="submit" class="btn btn-info">SUBMIT</button>
      </div>
    </form>
    </div>
